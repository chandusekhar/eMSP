<!-- Wrapper-->
<div id="wrapper">
   
        <!-- Main view  -->
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>{{configJSON.title}}</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="#dashboard">Home</a>
                    </li>
                    <li class="active">
                        <strong>{{configJSON.title}}</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight" ng-controller="datatablesCtrl">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5 ng-if="!edit">{{configJSON.titleFormCreate}}</h5>
                            <h5 ng-if="edit">{{configJSON.titleFormEdit}}</h5>
                            <div ibox-tools></div>
                        </div>
                        <div class="ibox-content">
                            <form class="m-t" name="form" novalidate>
                                <div class="form-group col-md-6" ng-class="{ 'has-error': form.companyName.$dirty && form.companyName.$error.required }">
                                    <input type="text" class="form-control" name="companyName"
                                           ng-model="dataJSON.companyName"
                                           placeholder="Company Name"
                                           required="">
                                    <span ng-show="form.companyName.$dirty && form.companyName.$error.required" class="help-block">
                                        Company Name is required
                                    </span>
                                </div>
                                <div class="form-group col-md-6" ng-class="{ 'has-error': form.companyWebsite.$dirty && form.companyWebsite.$error.required }">
                                    <input type="text" class="form-control" name="companyWebsite"
                                           ng-model="dataJSON.companyWebsite"
                                           placeholder="Website" required="">
                                    <span ng-show="form.companyWebsite.$dirty && form.companyWebsite.$error.required" class="help-block">
                                        Website is required
                                    </span>
                                </div>
                                <div class="form-group col-md-6" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
                                    <input type="email" class="form-control"
                                           ng-model="dataJSON.companyEmail"
                                           placeholder="Email" name="email" required="">
                                    <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">
                                        Email is required
                                    </span>
                                </div>
                                <div class="form-group col-md-6" ng-class="{ 'has-error': form.phoneNumber.$dirty && form.phoneNumber.$error.required }">
                                    <input type="text" class="form-control"
                                           ng-model="dataJSON.companyPhoneNumber"
                                           name="phoneNumber" placeholder="Phone Number" required="">
                                    <span ng-show="form.phoneNumber.$dirty && form.phoneNumber.$error.required" class="help-block">
                                        Phone Number is required
                                    </span>
                                </div>
                                <div class="form-group col-md-6" ng-class="{ 'has-error': form.address.$dirty && form.address.$error.required }">
                                    <input type="text" class="form-control"
                                           ng-model="dataJSON.companyAddress"
                                           name="address" placeholder="Address" required="">
                                    <span ng-show="form.address.$dirty && form.address.$error.required" class="help-block">
                                        Address is required
                                    </span>
                                </div>
                                <div class="form-group col-md-6" ng-class="{ 'has-error': form.country.$dirty && form.country.$error.required }">
                                   <select ng-model="dataJSON.CountryID" class="form-control" ng-change="getStateList()">
                                        <option value="">Country</option>
                                        <option ng-repeat="res in refData.countryList" value="{{res.value}}">{{res.key}}</option>
                                    </select>
                                    <span ng-show="form.country.$dirty && form.country.$error.required" class="help-block">
                                        country is required
                                    </span>
                                </div>
                                <div class="form-group col-md-6" ng-class="{ 'has-error': form.state.$dirty && form.state.$error.required }">
                                    <select ng-model="dataJSON.StateID" class="form-control">
                                        <option value="">State</option>
                                        <option ng-repeat="res in refData.stateList" value="{{res.value}}">{{res.key}}</option>
                                    </select>
                                    <span ng-show="form.state.$dirty && form.state.$error.required" class="help-block">
                                        state is required
                                    </span>
                                </div>
                                <div class="form-group col-md-6" ng-class="{ 'has-error': form.city.$dirty && form.city.$error.required }">
                                    <input type="text" class="form-control"
                                           ng-model="dataJSON.companyCity"
                                           name="city" placeholder="City" required="">
                                    
                                    <span ng-show="form.city.$dirty && form.city.$error.required" class="help-block">
                                        City is required
                                    </span>
                                </div>                           
                               
                               
                                <div><button type="submit" ng-click="submit(form)" class="btn btn-primary">{{formAction}}</button>&nbsp;&nbsp;<a class="btn btn-primary btn-white center" ui-sref="dashboard">Cancel</a></div>
                                
                            </form>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
       
</div>
<!-- End wrapper-->
