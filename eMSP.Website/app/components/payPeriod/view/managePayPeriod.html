<toaster-container></toaster-container>
<!-- Wrapper-->
<div id="wrapper">
    <!-- Main view  -->
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>{{configJSON.title}}</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="#/dashboard">Home</a>
                </li>
                <li class="active">
                    <strong>{{configJSON.title}}</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight" ng-controller="datatablesCtrl">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <div class="ibox-tools">
                            <a ng-click="model(false,null)" class="btn btn-primary">
                                <i class="fa fa-plus"></i> Create
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">

                        <div ng-if="PayPeriodList.length > 0" class="row">
                            <div class="project-list">
                                <table datatable="ng" dt-options="dtOptions" class="row-border hover table table-striped table-bordered table-hover dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>S.No</th>
                                            <th>Start Date</th>
                                            <th>End Date</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="v in PayPeriodList" id="row_{{v.ID}}">
                                            <td class="project-actions col-md-3">
                                                <span style="float:left">PP000{{v.ID}}</span>
                                            </td>
                                            <td class="project-title col-md-3">
                                                <span style="float:left">{{v.StartDate | stringToDate : "MM/dd/yyyy" }}</span>
                                            </td>
                                            <td class="project-people col-md-3">
                                                <span style="float:left">{{v.EndDate | stringToDate : "MM/dd/yyyy" }}</span>
                                            </td>
                                            <td class="project-status text-center col-md-3">
                                                <a ng-click="model(true,v)" class="btn btn-white btn-sm">
                                                    <i class="fa fa-pencil"></i>
                                                    Edit
                                                </a>
                                                <a ng-click="delete(v)" class="btn btn-white btn-sm">
                                                    <i class="fa fa-trash"></i>
                                                    Delete
                                                </a>
                                                        
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div ng-if="!PayPeriodList.length > 0">
                            There is no Pay Period available.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End wrapper-->
