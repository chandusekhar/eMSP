<toaster-container></toaster-container>
<!-- Wrapper-->
<div id="wrapper">
    <!-- Main view  -->
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2 ng-if="editform">Edit State</h2>
            <h2 ng-if="!editform">Create State</h2>
        </div>
        <div class="col-lg-2">
        </div>
    </div>

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <form class="m-t" name="form" novalidate>
                <div class="form-group col-md-12" ng-class="{ 'has-error': submitted && form.stateName.$error.required }">
                    <label>State Name * :</label>
                    <input type="text" class="form-control" name="stateName"
                           ng-model="sdataJSON.stateName"
                           placeholder="State Name" required />
                    <span ng-show="submitted && form.stateName.$error.required" class="text-danger">
                        * State Name is required
                    </span>
                </div>
                <div class="form-group  col-md-12" ng-class="{ 'has-error': submitted && form.stateCode.$error.required }">
                    <label>State Code * :</label>
                    <input type="text" class="form-control"
                           ng-model="sdataJSON.stateCode"
                           placeholder="State Code" name="stateCode" required />
                    <span ng-show="submitted && form.stateCode.$error.required" class="text-danger">
                        * State Code is required
                    </span>
                </div>
                <div class="form-group col-md-12">
                    <label>
                        <input icheck type="checkbox" name="IsActive" ng-model="sdataJSON.isActive">
                        <i></i> Is Active
                    </label>
                </div>

                <div class="form-group col-md-12">
                    <button type="submit" ng-if="!editform" ng-click="submit(form)" class="btn btn-primary m-b">Create</button>
                    <button type="submit" ng-if="editform" ng-click="submit(form)" class="btn btn-primary m-b">Update</button>
                    <button type="submit" ng-click="reset()" class="btn btn-white m-b">cancel</button>
                </div>
            </form>

        </div>
    </div>
</div>
<!-- End wrapper-->
