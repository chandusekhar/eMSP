<div ng-controller="dashboardController as chart">
<!-- Wrapper-->
<div id="wrapper">
    <!-- Navigation -->
    <div ng-include="'views/common/navigation.html'" ></div>
</div>
<!-- Page wraper -->
<!-- ng-class with current state name give you the ability to extended customization your view -->
<div id="page-wrapper" class="gray-bg {{$state.current.name}}">
    <!-- Page wrapper -->
    <div ng-include="'views/common/topnavbar.html'"></div>
    <!-- Main view  -->
    <div class="row  border-bottom white-bg dashboard-header" >
        <div class="col-sm-3">
            <h2>{{ 'WELCOME' | translate }} {{userName}}</h2>
            <!--<small>{{ 'MESSAGEINFO' | translate }}</small>-->

        </div>
    </div>
    <div class="wrapper wrapper-content" >
        <div class="row">
            <div class="col-lg-4">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <span class="label label-important pull-right">Status</span>
                        <h5>Number of jobs </h5>
                    </div>
                    <div class="ibox-content">
                        <div>
                            <canvas doughnutchart options="chart.doughnutOptions" data="JobActiveList" height="140" responsive=true></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <span class="label label-success pull-right">customer</span>
                        <h5>Number of Jobs</h5>
                    </div>
                    <div class="ibox-content">
                        <div>
                            <canvas doughnutchart options="chart.doughnutOptions" data="CustomerJobsList" height="140" responsive=true></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <span class="label label-warning pull-right">Monthly</span>
                        <h5>Jobs Added</h5>
                    </div>
                    <div class="ibox-content">
                        <div>
                            <canvas barchart options="chart.barOptions" data="JobsMonthList" height="140" responsive=true></canvas>
                        </div>
                    </div>
                </div>
            </div>

        </div>

                    </div>
                    <div class="ibox-content">
