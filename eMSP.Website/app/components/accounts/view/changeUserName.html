<toaster-container></toaster-container>
<!-- Wrapper-->
<div id="wrapper">

    <!-- Main view  -->
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>Change Password</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="#dashboard">Home</a>
                </li>
                <li class="active">
                    <strong>Change UserName</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight" ng-controller="datatablesCtrl">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                       
                        <h5 >Change Password</h5>

                    </div>
                    <div class="ibox-content">
                        <form class="m-t  " name="form" novalidate>
                            <div class="row col-md-6">
                               
                                <div class="form-group " ng-class="{ 'has-error':  form.currentPassword.$error.required && form.submitted==true }">
                                    <label>New User Name * :</label>
                                    <input type="text" class="form-control" name="Email"
                                           ng-model="dataJSON.Email"
                                           placeholder="New User Name"
                                           required="">
                                    <span ng-show="form.Email.$error.required && form.submitted==true" class="text-danger">
                                        * New User Name is required
                                    </span>
                                </div>
                                
                                <div class="form-group" ng-class="{ 'has-error':  form.NewPassword.$error.required && form.submitted==true }">
                                    <label>Password * :</label>
                                    <input type="password" class="form-control" name="NewPassword"
                                           ng-model="dataJSON.Password"
                                           placeholder="Password" required="">
                                    <span ng-show="form.NewPassword.$error.required && form.submitted==true" class="text-danger">
                                        * Password is required
                                    </span>
                                </div>
                                

                            </div>
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <button type="submit" ng-click="submit(form)" class="btn btn-primary">Submit</button>&nbsp;&nbsp;
                                    <a class="btn btn-primary btn-white center" ui-sref="dashboard">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- End wrapper-->
