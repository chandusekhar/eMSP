<!-- Wrapper-->
<div id="wrapper">
    <!-- Main view  -->
   
    <div class="wrapper wrapper-content animated fadeInRight" >
        <div class="row">
            

            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5 ng-if="editform">Edit State</h5>
                        <h5 ng-if="!editform">Create State</h5>
                        <div ibox-tools></div>
                    </div>
                    <div class="ibox-content">
                        <form class="m-t" name="form" novalidate>



                            <div class="form-group" ng-class="{ 'has-error': form.stateName.$dirty && form.stateName.$error.required }">
                                <input type="text" class="form-control" name="stateName"
                                       ng-model="sdataJSON.stateName"
                                       placeholder="State Name" required="">
                                <span ng-show="form.stateName.$dirty && form.stateName.$error.required" class="help-block">
                                    State Name is required
                                </span>
                            </div>
                            <div class="form-group " ng-class="{ 'has-error': form.stateCode.$dirty && form.stateCode.$error.required }">
                                <input type="text" class="form-control"
                                       ng-model="sdataJSON.stateCode"
                                       placeholder="State Code" name="stateCode" required="">
                                <span ng-show="form.stateCode.$dirty && form.stateCode.$error.required" class="help-block">
                                    State Code is required
                                </span>
                            </div>
                            <div class="form-group">
                                <div class="checkbox i-checks">
                                    <label>
                                        <input type="checkbox" name="IsActive" ng-model="sdataJSON.isActive">
                                        <i></i> Is Active
                                    </label>
                                </div>

                            </div>

                            <h5>
                                <button type="submit" ng-if="!editform" ng-click="submit(form)" class="btn btn-primary m-b">Create</button>
                                <button type="submit" ng-if="editform" ng-click="submit(form)" class="btn btn-primary m-b">Update</button>
                                <button type="submit" ng-click="reset()" class="btn btn-white m-b">cancel</button>

                            </h5>


                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- End wrapper-->
