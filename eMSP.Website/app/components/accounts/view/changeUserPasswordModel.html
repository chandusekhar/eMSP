<toaster-container></toaster-container>
<!-- Wrapper-->
<div id="wrapper">
    <!-- Main view  -->
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>{{configJSON.title}}</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="#/dashboard">Home</a>
                </li>
                <li class="active">
                    <strong>{{configJSON.title}}</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">
        </div>
    </div>
    <div class="row wrapper wrapper-content animated fadeInRight" style="background-color: white;margin-top: 10px;">
        
            <div class="col-lg-12">
                <form class="m-t" name="form" novalidate>
                    
                    <div class="form-group col-md-6 " ng-class="{ 'has-error':  form.NewPassword.$error.required && form.submitted==true }">
                        <label>New password * :</label>
                        <input type="password" class="form-control" name="NewPassword"
                               ng-model="dataJSON.model.Password"
                               placeholder="New Password" required="">
                        <span ng-show="form.NewPassword.$error.required && form.submitted==true" class="text-danger">
                            * New password is required
                        </span>
                    </div><div class="form-group col-md-12 "></div>
                    <div class="form-group  col-md-6 " ng-class="{ 'has-error':  form.ConfirmPassword.$error.required && form.submitted==true }">
                        <label>Confirm new password * :</label>
                        <input type="password" class="form-control" name="ConfirmPassword"
                               ng-model="dataJSON.model.ConfirmPassword"
                               placeholder="Confirm Password" required="">
                        <span ng-show="form.ConfirmPassword.$error.required && form.submitted==true" class="text-danger">
                            * Confirm new password is required
                        </span>
                        <span ng-show="dataJSON.model.Password !=  dataJSON.model.ConfirmPassword" class="text-danger">
                            * New password and Confirm password should match.
                        </span>
                    </div>
                    <div class="form-group col-md-12">
                        <button type="submit" ng-click="submit(form)" class="btn btn-primary m-b">{{formAction}}</button>
                        <button type="submit" ng-click="close()" class="btn btn-white m-b">Cancel</button>
                    </div>

                </form>
            </div>

        

        
    </div>
</div>
<!-- End wrapper-->
