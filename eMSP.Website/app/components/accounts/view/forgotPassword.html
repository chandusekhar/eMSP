<style type="text/css">
    .middle-box h1 {
        font-size: 100px;
    }
</style>
<toaster-container></toaster-container>
<div class="passwordBox animated fadeInDown">
    <div class="row">

        <div class="col-md-12">
            <div class="ibox-content">

                <h2 class="font-bold">Forgot password</h2>

                <p>
                    Enter your email address and a link to reset your  password sent to your registered email.
                </p>

                <div class="row">

                    <div class="col-lg-12">
                        <form class="m-t" name="form" novalidate>
                            <div class="row">


                                <div class="form-group col-md-12" ng-class="{ 'has-error':  form.email.$error.required && form.$submitted==true }">
                                    <label>Email * :</label>
                                    <input type="text" class="form-control" name="email"
                                           ng-model="dataJSON.email"
                                           placeholder="Email" required>
                                    <span ng-show="form.email.$error.required && form.$submitted==true" class="text-danger">
                                        * Email is required
                                    </span>
                                </div>

                            </div>
                            <div class="row">
                                <div class="form-group col-md-12">
                                    
                                    <input type="submit" value="Submit" ng-click="submit(form)" class="btn btn-primary" />&nbsp;&nbsp;
                                    <a class="btn btn-primary btn-white center" ui-sref="dashboard">Cancel</a>
                                </div>
                            </div>
                           
                            {{form.email.$error.required}} {{form.$submitted}}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-md-6">
            Copyright Example Company
        </div>
        <div class="col-md-6 text-right">
            <small>© 2014-2015</small>
        </div>
    </div>
</div>
