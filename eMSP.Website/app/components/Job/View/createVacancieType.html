<toaster-container></toaster-container>
<!-- Wrapper-->
<div id="wrapper">

    <!-- Main view  -->
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2 ng-if="!edit">{{configJSON.titleFormCreate}}</h2>
            <h2 ng-if="edit">{{configJSON.titleFormEdit}}</h2>
        </div>
        <div class="col-lg-2">
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight" ng-controller="createVacancieTypeController">
        <div class="row">
            <div class="col-lg-12">
                <form class="m-t" name="form" novalidate>

                    <div class="form-group col-md-12" ng-class="{ 'has-error': submitted && form.name.$error.required }">
                        <input type="text" class="form-control" name="name"
                               ng-model="ltdataJSON.name"
                               placeholder="Vacancie Type Name"
                               required />
                        <span ng-show="submitted && form.name.$error.required" class="text-danger">
                            * Vacancie Type Name is required
                        </span>
                    </div>

                    <div class="col-md-12 no-padding">
                        <div class="checkbox i-checks">
                            <label>
                                <input icheck type="checkbox" name="IsActive" ng-model="ltdataJSON.isActive">
                                <i></i> Is Active
                            </label>
                        </div>
                    </div>


                    <div class="form-group col-md-12">
                        <h5>
                            <button type="submit" ng-click="submit(form)" class="btn btn-primary m-b">{{formAction}}</button>
                            &nbsp;&nbsp;
                            <button type="submit" ng-click="reset()" class="btn btn-white m-b">Cancel</button>
                        </h5>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- End wrapper-->
