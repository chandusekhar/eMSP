<style type="text/css">
    .middle-box h1 {
        font-size: 100px;
    }
</style>
<toaster-container></toaster-container>
<div class="passwordBox animated fadeInDown">
    <div class="row">

        <div class="col-md-12">
            <div class="ibox-content">

                <h2 class="font-bold">Reset password</h2>


                <div class="row">

                    <div class="col-lg-12">

                        <form class="m-t" name="form" novalidate>
                            <div class="row">

                                
                                <div class="form-group col-md-8" ng-class="{ 'has-error':  form.NewPassword.$error.required && form.$submitted==true }">
                                    <label>New password * :</label>
                                    <input type="password" class="form-control" name="NewPassword"
                                           ng-model="dataJSON.NewPassword"
                                           placeholder="New Password" required>
                                    <span ng-show="form.NewPassword.$error.required && form.$submitted==true" class="text-danger">
                                        * New password is required
                                    </span>
                                </div>
                                <div class="form-group col-md-8" ng-class="{ 'has-error':  form.ConfirmPassword.$error.required && form.$submitted==true }">
                                    <label>Confirm new password * :</label>
                                    <input type="password" class="form-control" name="ConfirmPassword"
                                           ng-model="dataJSON.ConfirmPassword"
                                           placeholder="Confirm Password" required>
                                    <span ng-show="form.ConfirmPassword.$error.required && form.$submitted==true" class="text-danger">
                                        * Confirm new password is required
                                    </span>
                                    <span ng-show="dataJSON.NewPassword !=  dataJSON.ConfirmPassword" class="text-danger">
                                        * New password and Confirm password should match.
                                    </span>
                                </div>
                                {{form.submitted}}
                            </div>
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <button type="submit" ng-click="submit(form)" class="btn btn-primary">Submit</button>&nbsp;&nbsp;
                                    <a class="btn btn-primary btn-white center" ui-sref="dashboard">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-md-6">
            Copyright Example Company
        </div>
        <div class="col-md-6 text-right">
            <small>© 2014-2015</small>
        </div>
    </div>
</div>
