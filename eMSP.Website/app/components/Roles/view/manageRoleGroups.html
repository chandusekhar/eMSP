<toaster-container></toaster-container>
<!-- Wrapper-->
<div id="wrapper">
    <!-- Main view  -->
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>{{configJSON.title}}</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="#/dashboard">Home</a>
                </li>
                <li class="active">
                    <strong>{{configJSON.title}}</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
          

            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5><strong>Role-Group:</strong></h5>
                        <div class="ibox-tools">
                            <a ng-if="config.RoleAuthorizationCreate" ng-click="AddRoleGroup()" class="btn btn-white btn-sm" style="color:#1dda23;"><i class="fa fa-plus"></i> Role Group </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="ibox-content">

                                    <div ng-if="roleGroupsList.length > 0" class="row">
                                        <div class="project-list">
                                            <table datatable="ng" dt-options="dtOptions" class="row-border hover table table-striped table-bordered table-hover dataTables-example">
                                                <thead>
                                                    <tr>
                                                        <th>S.No</th>
                                                        <th>Role Group</th>
                                                        <th>Roles</th>
                                                        <th>Action</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr ng-repeat="v in roleGroupsList" id="row_{{v.ID}}">
                                                        <td class="project-actions">
                                                            <span style="float:left">{{$index+1}}</span>
                                                        </td>
                                                        <td class="project-title">
                                                            <span style="float:left">{{v.roleGroup.roleGroupName}}</span>
                                                        </td>
                                                        <td class="project-people">
                                                            <span style="float:left" ng-if="v.roles.length >0" ng-repeat="r in v.roles">{{r.Name}} ,</span>
                                                        </td>
                                                        <td class="project-status text-center" style="margin: 0px; padding:0px">
                                                            <a ng-click="AddRoleGroup(v)" class="btn btn-sm btn-warning col-md-5" style="margin-left: 5px;">
                                                                <i class="fa fa-pencil"></i>
                                                            </a>
                                                            <a ng-click="deleteRoleGroup(v)" class="btn btn-sm btn-danger col-md-5" style="margin-left: 5px;">
                                                                <i class="fa fa-trash"></i>
                                                            </a>

                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div ng-if="!roleGroupsList.length > 0">
                                        There is no Role group available.
                                    </div>
                                </div>
                                <!--<ul class="list-group clear-list m-t">
                                    <li class="list-group-item" ng-class="{'fist-item':$index==0}" ng-repeat="rg in roleGroupsList">
                                        <span class="label label-success">{{$index+1}}</span> {{rg.roleGroupName}}
                                    </li>
                                </ul>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- End wrapper-->
