<!-- Wrapper-->
<div id="wrapper">
    <!-- Main view  -->
   
    <div class="wrapper wrapper-content animated fadeInRight" >
        <div class="row">
            

            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5 ng-if="editform">Edit Skill</h5>
                        <h5 ng-if="!editform">Add Skill</h5>
                    </div>
                    <div class="ibox-content">
                        <form class="m-t" name="form" novalidate>

                            <div class="form-group" ng-class="{ 'has-error': form.industryId.$dirty && form.industryId.$error.required }">
                                <select ng-model="sdataJSON.industryId" class="form-control" ng-change="getSkills()" required>
                                    <option value="">-- Select Industry --</option>
                                    <option ng-repeat="res in refData.industries" value="{{res.id}}">{{res.industryName}}</option>
                                </select>
                                <span ng-show="form.industryId.$dirty && form.industryId.$error.required" class="help-block">
                                    Select Industry
                                </span>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error': form.skillId.$dirty && form.skillId.$error.required }">
                                <select ng-model="sdataJSON.skillId" class="form-control" required>
                                    <option value="">-- Select Skill --</option>
                                    <option ng-repeat="res in refData.skillsList" value="{{res.id}}">{{res.skillName}}</option>
                                </select>
                                <span ng-show="form.skillId.$dirty && form.skillId.$error.required" class="help-block">
                                    Select Skill
                                </span>
                            </div>
                            <div class="form-group">
                                
                                    <label>
                                        <input icheck type="checkbox" name="IsActive" ng-model="sdataJSON.isActive">
                                        <i></i> Is Active
                                    </label>

                            </div>

                            <h5>
                                <button type="submit" ng-if="!editform" ng-click="submit(form)" class="btn btn-primary m-b">Create</button>
                                <button type="submit" ng-if="editform" ng-click="submit(form)" class="btn btn-primary m-b">Update</button>
                                <button type="submit" ng-click="reset()" class="btn btn-white m-b">cancel</button>

                            </h5>


                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- End wrapper-->
