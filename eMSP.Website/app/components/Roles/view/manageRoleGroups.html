<toaster-container></toaster-container>
<!-- Wrapper-->
<div id="wrapper">
    <!-- Main view  -->
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>{{configJSON.title}}</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="#/dashboard">Home</a>
                </li>
                <li class="active">
                    <strong>{{configJSON.title}}</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
          

            <div class="col-lg-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5><strong>Role-Group:</strong></h5>
                        <div class="ibox-tools">
                            <a ng-click="AddRoleGroup()" class="btn btn-white btn-sm" style="color:#1dda23;"><i class="fa fa-plus"></i> Role Group </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-lg-12">
                                <ul class="list-group clear-list m-t">
                                    <li class="list-group-item" ng-class="{'fist-item':$index==0}" ng-repeat="rg in roleGroupsList">
                                        <span class="label label-success">{{$index+1}}</span> {{rg.roleGroupName}}
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- End wrapper-->
