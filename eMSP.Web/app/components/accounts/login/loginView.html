<style>
    .middle-box h1 {
    font-size: 100px;
}
</style>
<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">eMSP</h1>
        </div>
        <h3>Welcome to eMSP</h3>
        
        <p>Login in. To see it in action.</p>
        <form class="m-t" name="form" ng-submit="login()" ng-action="login()" role="form">
            <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                <input type="text" name="username" id="username" ng-model="credentials.username" required 
                        class="form-control" placeholder="Username" />
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
            </div>
            <div class="form-group"  ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <input type="password" class="form-control" placeholder="Password" 
                       name="password" id="password"  ng-model="credentials.password" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b form-actions" ng-disabled="form.$invalid || credentials.dataLoading">Login</button>            

            <a href="/forgot-password"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="/registration">Create an account</a>
        </form>
        <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
    </div>
</div>
