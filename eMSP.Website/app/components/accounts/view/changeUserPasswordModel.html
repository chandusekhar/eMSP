<toaster-container></toaster-container>
<style>
    .app-modal-window .modal-dialog {
        width: 300px;
    }
    .page-heading {
        border-top: 0;
        padding: 10px 10px 10px 10px !important;
    }
</style>
<!-- Wrapper-->
<div style="width:300px" id="wrapper">
    <!-- Main view  -->
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h3>{{configJSON.title}}</h3>           
        </div>
        <div class="col-lg-2 float-right">
            <span ng-click="reset()"><i class="fa fa-close" style="color:red;float: right;margin-top: 5px;"></i></span>
        </div>
    </div>
    <div class="row wrapper animated fadeInRight" style="background-color: white;">
        
            <div class="col-lg-12">
                <form class="m-t" name="form" novalidate>
                    
                    <div class="form-group col-md-12" ng-class="{ 'has-error':  form.Password.$error.required && form.submitted==true }">
                        <label>New password * :</label>
                        <input type="password" class="form-control" name="Password"
                               ng-model="dataJSON.model.Password"
                               placeholder="New Password"
                               required ng-pattern="strongPassword">
                        <span ng-show="refData.submitted && form.Password.$error.required" class="text-danger">
                            * New password is required
                        </span>
                        <span ng-show="!form.Password.$valid && form.Password.$dirty" class="text-danger">
                            * Password should be at least 8 characters long and should contain one number,one character, one capital letter and one special character
                        </span>
                    </div><div class="form-group col-md-12 "></div>
                    <div class="form-group  col-md-12 " ng-class="{ 'has-error':  form.ConfirmPassword.$error.required && form.submitted==true }">
                        <label>Confirm new password * :</label>
                        <input type="password" class="form-control" name="ConfirmPassword"
                               ng-model="dataJSON.model.ConfirmPassword"
                               placeholder="Confirm Password" required="">
                        <span ng-show="refData.submitted && form.ConfirmPassword.$error.required" class="text-danger">
                            * Confirm new password is required
                        </span>
                        <span ng-show="dataJSON.model.Password !=  dataJSON.model.ConfirmPassword" class="text-danger">
                            * New password and Confirm password should match.
                        </span>
                    </div>
                    <div class="form-group col-md-12">
                        <button type="submit" ng-click="submit(form)" class="btn btn-primary m-b">{{formAction}}</button>
                        <button type="submit" ng-click="close()" class="btn btn-white m-b">Cancel</button>
                    </div>

                </form>
            </div>

        

        
    </div>
</div>
<!-- End wrapper-->
