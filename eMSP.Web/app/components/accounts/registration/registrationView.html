<style type="text/css">
    .middle-box h1 {
        font-size: 100px;
    }
</style>
<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">eMSP</h1>
        </div>
        <h3>Register eMSP</h3>
        <p>Create account to see it in action.</p>
        <form class="m-t" role="form" action="#">
            <div class="form-group">
                <input type="text" class="form-control" name="companyName" placeholder="Company Name" required="">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="companyWebsite" placeholder="Website" required="">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" name="email" required="">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="phoneNumber" placeholder="Phone Number" required="">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="address" placeholder="Address" required="">
            </div>            
            <div class="form-group">
                <input type="text" class="form-control" name="city" placeholder="City" required="">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="state" placeholder="State" required="">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="country" placeholder="Country" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="">
            </div>
            <div class="form-group">
                <div class="checkbox i-checks">
                    <label>
                        <input type="checkbox">
                        <i></i> Agree the terms and policy
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="login.html">Login</a>
        </form>
        <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
    </div>
</div>
