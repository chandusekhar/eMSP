<!-- Wrapper-->
<div id="wrapper">
    <!-- Main view  -->
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2 ng-if="!editform">{{configJSON.titleFormCreate}}</h2>
            <h2 ng-if="editform">{{configJSON.titleFormEdit}}</h2>
        </div>
        <div class="col-lg-2">
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">

            <div class="col-lg-12">
                <form class="m-t" name="form" novalidate>
                    <div class="form-group" ng-class="{ 'has-error': refData.submitted && form.Name.$error.required }">
                        <label>Role Name * :</label>
                        <input type="text" class="form-control" name="Name"
                               ng-model="rdataJSON.Name"
                               placeholder="Role Name" required />
                        <span ng-show="refData.submitted && form.Name.$error.required" class="text-danger">
                            * Role Name is required
                        </span>
                    </div>

                    <h5>
                        <button type="submit" ng-click="submit(form)" class="btn btn-primary m-b">Create</button>
                        <button type="submit" ng-click="close()" class="btn btn-white m-b">Close</button>
                    </h5>
                </form>
            </div>

        </div>
    </div>
</div>
<!-- End wrapper-->
