<style>
    .project-people, .project-actions {
        text-align: left;
    }
</style>
<toaster-container></toaster-container>
<!-- Wrapper-->
<div id="wrapper">

    <!-- Main view  -->
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>Manage Users</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="#dashboard">Home</a>
                </li>
                <li class="active">
                    <strong>Manage Users</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">
        </div>
    </div>

    <!--Manage-->


    <div class="row">
        <div class="col-lg-12">
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="ibox">
                    <div class="ibox-content">
                        <div class="row m-t-sm">
                            <div class="col-lg-12">

                                <div class="row" >
                                    <!--User repeater-->
                                    <div class="full-height-scroll" full-scroll>
                                        <div class="table-responsive">
                                            <table class="table table-striped table-hover">
                                                <thead>
                                                    <tr>
                                                        <th></th>
                                                        <th>User Name</th>
                                                        <th>Email</th>
                                                        <th>Action</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr ng-repeat="loc in resUsers track by $index">
                                                        <td>
                                                            {{$index+1}}
                                                        </td>
                                                       
                                                        <td >
                                                            {{loc.Username}}
                                                        </td>
                                                        <td > {{loc.Email}}</td>

                                                        <td >
                                                            <p class="small inline" ng-if="!loc.IsLockedOut">Active</p>
                                                            <p class="small inline" ng-if="loc.IsLockedOut">DeActive</p>
                                                            <input type="checkbox" class="switchery small" ui-switch="{color:'red', size:'small'}" ng-change="toggleLockUser(loc)" ng-model="loc.IsLockedOut" />
                                                        </td>
                                                        
                                                        
                                                    </tr>

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- End wrapper-->
